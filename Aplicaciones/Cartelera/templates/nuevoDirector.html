{% extends "./plantilla.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
            <div class="col-md-4">
                <form action="{% url 'guardarDirector' %}" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <label for=""><b>DNI:</b></label>
                    <input type="text" name="dni" class="form-control" id="dni" placeholder="Ingrese DNI del Director">
                    <br>
                    <label for=""><b>Nombre:</b></label>
                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese nombre del Director">
                    <br>
                    <br>
                    <label for=""><b>Apellido:</b></label>
                    <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Ingrese apellido del GDirector">
                    <br>
                    <label for=""><b>Fotografia:</b></label>
                    <input type="file" name="foto" id="foto" accept="image/*" class="form-control" required>
                    <br>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{% url 'listadoDirectores' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
    </div>
    </div>
</div>
<br>
{% endblock %}
